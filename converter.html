<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Conversor de Moeda</title>
</head>
<body>
<h1>Conversor de Moeda</h1>
<form th:action="@{/converter}" method="post">
    <label for="amount">Valor:</label>
    <input type="number" id="amount" name="amount" step="0.01" required/><br/>
    
    <label for="fromCurrency">De:</label>
    <select id="fromCurrency" name="fromCurrency" required>
        <option th:each="currency : ${currencies}" th:value="${currency}" th:text="${currency}"></option>
    </select><br/>
    
    <label for="toCurrency">Para:</label>
    <select id="toCurrency" name="toCurrency" required>
        <option th:each="currency : ${currencies}" th:value="${currency}" th:text="${currency}"></option>
    </select><br/>
    
    <button type="submit">Converter</button>
</form>

<div th:if="${result != null}">
    <h2>Resultado</h2>
    <p th:text="'De ' + ${amount} + ' ' + ${fromCurrency} + ' para ' + ${toCurrency} + ' Ã©: ' + ${result}"></p>
</div>
</body>
</html>
